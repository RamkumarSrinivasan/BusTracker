<html>
    <head>
        <title>Demo Map</title>
        <link type="text/css" href="static/css/style.css" rel="Stylesheet" />
        <link type="text/css" href="static/css/excite-bike/jquery-ui-1.7.1.custom.css" rel="Stylesheet" />
        <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAATLgg7qN2CAG1jao7NPt9ChTahh3OIInghUrsciaKkmpUyKon3hTJHAvRvEdm9ujCsiOcqr6JHltSmw" type="text/javascript"></script>
        <script type="text/javascript" src="static/js/jquery-1.3.2.js"></script>
        <script type="text/javascript" src="static/js/jquery-ui-1.7.1.js"></script>
        <script type="text/javascript" src="http://openlayers.org/api/2.8-rc1/OpenLayers.js"></script>
        <script type="text/javascript" src="static/js/demo_map.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#pause-play-btn').hide();
            createMap('map'); 
        });
        </script>
    </head>

    <body>
        <p>This map displays plots of bus location data.  Enter a bus
        id (try 7), click "load data", and then click "Play" at the
        bottom of the screen.  To see the route itself, select the
        route (M6 Downtown, in the case of bus Id 7), and click "Show
        Route".
	</p>
        <form>
            <label for="bus-id">Bus ID:</label>
            <input type="text" name="bus-id" id="bus-id" />
            <input type="button" id="load-btn" value="Load Data" />
            <label for="route-select">Route:</label>
            <select name="route-select" id="route-select">
                {% for route in routes %}
                <option value="{{ route }}">{{ route }}</option>
                {% endfor %}
            </select>
            <input type="button" id="load-route-btn" value="Show Route" />
        </form>
        <div id="map"></div>
        <a href="#" id="pause-play-btn">Play</a>
        <div id="time-slider"></div>
    </body>
</html>
