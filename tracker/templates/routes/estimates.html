<table>
  <tr>
    <th>
      Bus
    </th>
    <th>
      Estimated arrival time
    </th>
    <th>
      Current Location
    </th>
  </tr>
  
  {% for bus in buses %}
    {% if bus.est %}
    <tr>
      <td>{{ bus.id }}</td>
      <td>{{ bus.est|localdatetime }}</td>
      <td>{{ bus.location|reverse_geocode_intersection }}</td>
    </tr>
    {% endif %}
  {% endfor %}
</table>
